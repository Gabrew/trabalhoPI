<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Controle de Estoque</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1 0 auto;
        }
        
        footer {
            margin-top: auto;
        }
    </style>
  </head>
  <body>
    
    <header th:replace="fragments/header :: cabecalho"></header>

    <main class="container">
        <div class="com-md-12 mt-3">
            <section>
                <div style="border-bottom: 1px solid #343A40;">
                    <h2>Cadastro de Fornecedores</h2>  
                </div>
                <div class="row">
                    <div class="col-md-12">
                    
                    	<div th:replace="fragments/alert"></div>
                    	
                        <form th:action="${fornecedor.id == null} ? @{/fornecedores/salvar} : @{/fornecedores/editar}" method="POST" th:object="${fornecedor}">
                            
                            <div class="row mt-2">
                              <div class="col-md-2">
                                <label for="codigo">Código</label>
                                <input type="number" class="form-control" id="codigo" readonly>
                              </div>
                              <div class="col-md-5">
                                <label for="nomeFantasia">Nome Fantasia</label>
                                <input type="text" class="form-control" id="nomeFantasia" 
                                placeholder="" th:field="*{nomeFantasia}" th:classappend="${#fields.hasErrors('nomeFantasia')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{nomeFantasia}"></span>
		                        	</div>
                              </div>
                              <div class="col-md-5">
                                <label for="razaoSocial">Razão Social</label>
                                <input type="text" class="form-control" id="razaoSocial" 
                                placeholder="" th:field="*{razaoSocial}" th:classappend="${#fields.hasErrors('razaoSocial')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{razaoSocial}"></span>
		                        	</div>
                              </div>
                            </div>
                            
                            <div class="row mt-2">
                              <div class="col-md-6">
                                <label for="cnpj">CNPJ</label>
                                <input type="text" class="form-control" id="cnpj" data-mask="00.000.000/0000-00"
	                               data-mask-reverse="true" placeholder="" th:field="*{cnpj}" th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{cnpj}"></span>
		                        	</div>
                              </div>
                              
                              <div class="col-md-6">
                                <label for="inscricaoEstadual">Incrição Estadual</label>
                                <input type="text" class="form-control" id="inscricaoEstadual" data-mask="000.000.000.000" data-mask-reverse="true" 
                                placeholder="" th:field="*{inscricaoEstadual}" th:classappend="${#fields.hasErrors('inscricaoEstadual')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{inscricaoEstadual}"></span>
		                        	</div>
                              </div>
                            </div>
                            
                            <div class="row mt-2">
                              <div class="col-md-6">
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" id="email" 
                                placeholder="" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{email}"></span>
		                        	</div>
                              </div>
                              <div class="col-md-3">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" data-mask="(00) 0000-0000"
                                placeholder="" th:field="*{telefone}" th:classappend="${#fields.hasErrors('telefone')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{telefone}"></span>
		                        	</div>
                              </div>
                               <div class="col-md-3">
                                <label for="celular">Celular</label>
                                <input type="text" class="form-control" id="celular" data-mask="(00) 00000-0000"  
                                placeholder="" th:field="*{celular}" th:classappend="${#fields.hasErrors('celular')} ? 'is-invalid'">
	                              	<div class="invalid-feedback">
										<span th:errors="*{celular}"></span>
		                        	</div>
                              </div>
                            </div>
                            
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <label for="informacoes">Informações adicionais</label>
                                    <textarea class="form-control" id="informacoes" rows="3" th:field="*{informacoes}"></textarea>
                                </div>
                            </div>
                            
                            <input type="hidden" id="id" th:field="*{id}"/>
                            
                            <div class="row mt-4">
                                <div class="col-md-3 col-xs-12">
                                    <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px; font-weight: bold;">Cadastrar</button>
                                </div>
                            </div>
                          </form>
                    </div>
                </div>
            </section>
        </div>      
    </main>

	<footer th:replace="fragments/footer :: rodape"></footer>    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="/vendor/bootstrap/jquery-3.1.0.js"></script>
    <script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
    <script src="/vendor/bootstrap/popper.min.js"></script>
    <script src="/vendor/bootstrap/bootstrap.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function(){
        // Função para aplicar máscara com feedback visual
        function aplicarMascara(campo, mascara, reverse = false) {
            $(campo).mask(mascara, {
                reverse: reverse,
                placeholder: mascara.replace(/[09]/g, '_'),
                clearIfNotMatch: true,
                onChange: function(value, e) {
                    var input = $(e.target);
                    if (value) {
                        input.addClass('is-valid').removeClass('is-invalid');
                    } else {
                        input.removeClass('is-valid').removeClass('is-invalid');
                    }
                }
            });
        }

        // Aplicando máscaras com feedback visual
        aplicarMascara('#cnpj', '00.000.000/0000-00');
        aplicarMascara('#inscricaoEstadual', '000.000.000.000');
        aplicarMascara('#telefone', '(00) 0000-0000');
        aplicarMascara('#celular', '(00) 00000-0000');

        // Validações de tamanho máximo com feedback visual
        function limitarTamanho(campo, tamanho) {
            $(campo).attr('maxlength', tamanho).on('input', function() {
                var input = $(this);
                if (input.val().length > 0) {
                    input.addClass('is-valid').removeClass('is-invalid');
                } else {
                    input.removeClass('is-valid').removeClass('is-invalid');
                }
            });
        }

        limitarTamanho('#nomeFantasia', 100);
        limitarTamanho('#razaoSocial', 100);
        limitarTamanho('#email', 100);

        // Validação de email
        $('#email').on('input', function() {
            var input = $(this);
            var email = input.val();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && emailRegex.test(email)) {
                input.addClass('is-valid').removeClass('is-invalid');
            } else if (email) {
                input.addClass('is-invalid').removeClass('is-valid');
            } else {
                input.removeClass('is-valid').removeClass('is-invalid');
            }
        });

        // Validação do formulário antes do envio
        $('form').on('submit', function(e) {
            var form = $(this);
            var isValid = true;

            // Validar campos obrigatórios
            form.find('input[required], select[required]').each(function() {
                var input = $(this);
                if (!input.val()) {
                    input.addClass('is-invalid');
                    isValid = false;
                }
            });

            // Validar formato do CNPJ
            var cnpj = $('#cnpj').val().replace(/\D/g, '');
            if (cnpj.length !== 14) {
                $('#cnpj').addClass('is-invalid');
                isValid = false;
            }

            // Validar formato da Inscrição Estadual
            var ie = $('#inscricaoEstadual').val().replace(/\D/g, '');
            if (ie.length < 8) {
                $('#inscricaoEstadual').addClass('is-invalid');
                isValid = false;
            }

            // Validar formato do telefone
            var telefone = $('#telefone').val().replace(/\D/g, '');
            if (telefone && telefone.length !== 10) {
                $('#telefone').addClass('is-invalid');
                isValid = false;
            }

            // Validar formato do celular
            var celular = $('#celular').val().replace(/\D/g, '');
            if (celular && celular.length !== 11) {
                $('#celular').addClass('is-invalid');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
                alert('Por favor, preencha todos os campos obrigatórios corretamente.');
            }
        });

        // Ocultar alertas após 5 segundos
        setTimeout(function(){
            $(".alert").fadeOut("slow", function(){
                $(this).alert('close');
            });
        }, 5000);
    });
    </script>
    
    <style>
    .form-control.is-valid {
        border-color: #28a745;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 8'%3e%3cpath fill='%2328a745' d='M2.3 6.73L.6 4.53c-.4-1.04.46-1.4 1.1-.8l1.1 1.4 3.4-3.8c.6-.63 1.6-.27 1.2.7l-4 4.6c-.43.5-.8.4-1.1.1z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right calc(.375em + .1875rem) center;
        background-size: calc(.75em + .375rem) calc(.75em + .375rem);
    }

    .form-control.is-invalid {
        border-color: #dc3545;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23dc3545' viewBox='-2 -2 7 7'%3e%3cpath stroke='%23dc3545' d='M0 0l3 3m0-3L0 3'/%3e%3ccircle r='.5'/%3e%3ccircle cx='3' r='.5'/%3e%3ccircle cy='3' r='.5'/%3e%3ccircle cx='3' cy='3' r='.5'/%3e%3c/svg%3E");
        background-repeat: no-repeat;
        background-position: right calc(.375em + .1875rem) center;
        background-size: calc(.75em + .375rem) calc(.75em + .375rem);
    }
    </style>
    
  </body>
</html>
